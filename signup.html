<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dennislaw SVD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#f8fafc}
    .navbar{background:#fff;border-bottom:1px solid #e5e7eb}
    .navbar-brand{font-weight:700;color:#298fca}
    .signup-card{max-width:520px;margin:3rem auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:2rem;box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}
    .btn-primary{background:linear-gradient(135deg,#298fca,#1e6bb8);border:none}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-user-search"></i> Dennislaw SVD</a>
    </div>
  </nav>
  <div class="container">
    <div class="signup-card">
      <h3 class="mb-3"><i class="fas fa-user-plus"></i> Sign up to Download Reports</h3>
      <p class="text-muted">Create an account and complete payment to download generated reports.</p>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">Plan</label>
          <select class="form-select" required>
            <option value="">Choose a plan</option>
            <option value="basic">Basic (per-report)</option>
            <option value="premium">Premium (monthly)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-lock"></i> Continue to Payment</button>
      </form>
      <div id="successMsg" class="alert alert-success mt-3 d-none"><i class="fas fa-check"></i> Account created. Redirecting to payment...</div>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('successMsg').classList.remove('d-none');
      setTimeout(function(){ window.location.href = 'people-results.html?paid=1'; }, 1500);
    });
  </script>
</body>
</html>
